<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-01 · Over the Years</title>

  <style>
    :root {
      --bg: #070b14;
      --cardW: 280px;
      --cardH: 380px;
      --radius: 18px;

      --stepMs: 2800;   /* time between shifts */
      --moveMs: 900;    /* animation duration */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      background:
        radial-gradient(900px 520px at 50% 32%, rgba(90,110,170,0.22), transparent 60%),
        linear-gradient(180deg, #050713, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== TITLE ===== */
    .header {
      text-align: center;
      margin-top: 28px;
      margin-bottom: 16px;
      user-select: none;
    }
    .unit {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: 3px;
    }
    .subtitle {
      margin-top: 4px;
      font-size: 14px;
      letter-spacing: 4px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    /* ===== STAGE ===== */
    .stage {
      width: min(1200px, 96vw);
      height: 560px;
      position: relative;
    }

    /* edge fade */
    .stage::before,
    .stage::after {
      content: "";
      position: absolute;
      top: 0;
      height: 100%;
      width: 22%;
      z-index: 10;
      pointer-events: none;
    }
    .stage::before {
      left: 0;
      background: linear-gradient(90deg, rgba(5,7,12,0.98), rgba(5,7,12,0));
    }
    .stage::after {
      right: 0;
      background: linear-gradient(270deg, rgba(5,7,12,0.98), rgba(5,7,12,0));
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--cardW);
      text-align: center;
      transform-origin: center;
      will-change: transform, opacity;
      filter: drop-shadow(0 30px 90px rgba(0,0,0,0.55));
      transition:
        transform var(--moveMs) cubic-bezier(.2,.8,.2,1),
        opacity   var(--moveMs) cubic-bezier(.2,.8,.2,1);
    }

    .image {
      width: 100%;
      height: var(--cardH);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name {
      margin-top: 10px;
      font-size: 15px;
      font-weight: 700;
    }

    .years {
      margin-top: 4px;
      font-size: 12px;
      opacity: 0.75;
    }

    /* ===== positions =====
       Motion direction: left -> center -> right -> offRight
       Center progresses NEWEST -> OLDER by shifting left into center each step.
    */
    .pos-left {
      transform: translate(calc(-50% - 360px), -50%) scale(0.84);
      opacity: 0.45;
      z-index: 1;
    }
    .pos-center {
      transform: translate(-50%, -50%) scale(1.05);
      opacity: 1;
      z-index: 3;
    }
    .pos-right {
      transform: translate(calc(-50% + 360px), -50%) scale(0.84);
      opacity: 0.45;
      z-index: 1;
    }
    .pos-offRight {
      transform: translate(calc(-50% + 760px), -50%) scale(0.78);
      opacity: 0;
      z-index: 0;
    }
    .pos-offLeft {
      transform: translate(calc(-50% - 760px), -50%) scale(0.78);
      opacity: 0;
      z-index: 0;
    }

    /* when we "teleport" a card back to the left, we temporarily disable transitions */
    .no-anim {
      transition: none !important;
    }

    @media (max-width: 760px) {
      :root { --cardW: 220px; --cardH: 300px; }
      .pos-left  { transform: translate(calc(-50% - 280px), -50%) scale(0.84); }
      .pos-right { transform: translate(calc(-50% + 280px), -50%) scale(0.84); }
      .pos-offRight { transform: translate(calc(-50% + 640px), -50%) scale(0.78); }
      .pos-offLeft  { transform: translate(calc(-50% - 640px), -50%) scale(0.78); }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="unit">2-01</div>
    <div class="subtitle">over the years</div>
  </div>

  <div class="stage">
    <div id="cardA" class="card"></div>
    <div id="cardB" class="card"></div>
    <div id="cardC" class="card"></div>
  </div>

  <script>
    // NEWEST -> OLDEST (center will count down)
    const slides = [
      { name: "Daniel J. Ryan, Jr.", years: "2-01", src: "images/Dan Ryan Jr.JPEG", },
      { name: "Stephen P. Dorsey", years: "2010-2011", src: "images/Steve Dorsey.JPEG", }, 
      { name: "Arlie Hedges", years: "", src: "images/Arlie Hedges.JPEG", },
      { name: "David N. Languish", years: "2003-2004", src: "images/Dave.JPEG", },
      { name: "Robert D. Lemieux", years: "2001-2002", src: "images/Robert Lemieux.JPEG", },
      { name: "Stephen P. Dorsey", years: "2010–2011", src: "images/Steve Dorsey.JPEG" },
      { name: "Gregory R. Gould", years: "1999–2001, 2008–2009", src: "images/Gregory Gould .JPEG" },
      { name: "David A. Scoond", years: "1997-1999", src: "images/David Scoons.JPEG" },
      { name: "James W. Kerr", years: "1993–1997, 2005–2007", src: "images/James W Kerr.JPEG" },
      { name: "Donald F. Cooke, Jr.", years: "1989–1993", src: "images/Donald Cooke Jr.JPEG" },
      { name: "Paul R. Woodin", years: "1987–1989", src: "images/Paul Woodin.JPEG" },
      { name: "Amos J. Bastiani", years: "1985–1987", src: "images/Amos Bastiani.JPEG" },
      { name: "Louis P. Dilillo", years: "1982–1985", src: "images/Louis Dilillo .JPEG" },
      { name: "William E. Wright, Jr.", years: "1978–1979", src: "images/William Wright Jr.JPEG" },
      { name: "James L. Cooke", years: "1975–1978, 1979–1982", src: "images/James Cooke.JPEG" },
      { name: "Gerald J. Day", years: "1966–1975", src: "images/Gerald J Day.JPEG" },
      { name: "Henry L. Kleinke", years: "1962–1966", src: "images/Henry Kleinke.JPEG" },
      { name: "Edward D. Packenham", years: "1961", src: "images/Edward Packenham.JPEG" },
      { name: "Blake Case", years: "1956–1960", src: "images/Blake Case.JPEG" },
      { name: "Paul R. Woodin, Sr.", years: "1955", src: "images/Paul Woodin Sr.JPEG" },
      { name: "Edward J. Adams, Jr.", years: "1952–1954", src: "images/Edward Adams.JPEG" },
      { name: "Charles Sutter", years: "1951", src: "images/Charles Sutter.JPEG" },
      { name: "Charles C. Myers, Sr.", years: "1948–1950", src: "images/Charles Myers, Sr.JPEG" },
      { name: "John A. Hotaling", years: "1946–1947", src: "images/John Hotaling.JPEG" },
      { name: "Leonard C. Smith", years: "1944–1945", src: "images/Leonard Smith.JPEG" },
      { name: "Bradford B. Banfield", years: "1939–1944", src: "images/Bradford Banfield.JPEG" },
      { name: "F. Harris Patterson", years: "1934–1939", src: "images/F. Harris Patterson.JPEG" },
      { name: "Alton C. Rowe, Sr.", years: "1911–1933", src: "images/Alton Rowe Sr.JPEG" }
    ];

    const stepMs = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--stepMs')) || 2800;
    const moveMs = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--moveMs')) || 900;

    const cardA = document.getElementById('cardA');
    const cardB = document.getElementById('cardB');
    const cardC = document.getElementById('cardC');

    function render(card, slide) {
      card.innerHTML = `
        <div class="image"><img src="${slide.src}" alt="${slide.name}"></div>
        <div class="name">${slide.name}</div>
        <div class="years">${slide.years}</div>
      `;
    }

    // We maintain 3 cards. The center advances NEWEST -> OLDER each step.
    // Mapping:
    // left  = next (older) that will become center
    // center= current
    // right = previous (newer) that just left center
    let idx = 0; // current (center) index in slides (starts NEWEST)

    // Initial fill:
    // center = slides[0]
    // left   = slides[1]
    // right  = slides[2]
    function init() {
      const centerSlide = slides[idx % slides.length];
      const leftSlide   = slides[(idx + 1) % slides.length];
      const rightSlide  = slides[(idx + 2) % slides.length];

      render(cardA, leftSlide);
      render(cardB, centerSlide);
      render(cardC, rightSlide);

      cardA.className = 'card pos-left';
      cardB.className = 'card pos-center';
      cardC.className = 'card pos-right';
    }

    function shiftOnce() {
      // Move: left -> center -> right -> offRight
      const leftEl = document.querySelector('.pos-left');
      const centerEl = document.querySelector('.pos-center');
      const rightEl = document.querySelector('.pos-right');

      // Animate positions
      leftEl.classList.remove('pos-left');   leftEl.classList.add('pos-center');
      centerEl.classList.remove('pos-center'); centerEl.classList.add('pos-right');
      rightEl.classList.remove('pos-right'); rightEl.classList.add('pos-offRight');

      // After animation completes, recycle the offRight card to become new left
      window.setTimeout(() => {
        // rightEl is currently offRight and invisible, we recycle it.
        // Advance timeline: center becomes next older => idx++
        idx = (idx + 1) % slides.length;

        const newLeftIndex = (idx + 1) % slides.length; // next older after new center
        const newLeftSlide = slides[newLeftIndex];

        // Teleport offRight card to offLeft (no animation), update content, then move to left
        rightEl.classList.add('no-anim');
        rightEl.classList.remove('pos-offRight');
        rightEl.classList.add('pos-offLeft');

        render(rightEl, newLeftSlide);

        // force reflow so the browser applies no-anim position first
        rightEl.offsetHeight;

        // Put it into left position, then re-enable animation for next cycle
        rightEl.classList.remove('pos-offLeft');
        rightEl.classList.add('pos-left');
        rightEl.classList.remove('no-anim');
      }, moveMs + 20);
    }

    init();
    setInterval(shiftOnce, stepMs);
  </script>
</body>
</html>
