<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-01 · Over the Years</title>

  <style>
    :root {
      --bg: #070b14;
      --cardW: 280px;
      --cardH: 380px;
      --radius: 18px;
      --speed: 95; /* px/sec */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      background:
        radial-gradient(900px 520px at 50% 32%, rgba(90,110,170,0.22), transparent 60%),
        linear-gradient(180deg, #050713, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== TITLE ===== */
    .header {
      text-align: center;
      margin-top: 28px;
      margin-bottom: 16px;
      user-select: none;
    }
    .unit {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: 3px;
    }
    .subtitle {
      margin-top: 4px;
      font-size: 14px;
      letter-spacing: 4px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    /* ===== STAGE ===== */
    .stage {
      width: min(1200px, 96vw);
      height: 560px;
      position: relative;
    }

    /* edge fades */
    .stage::before,
    .stage::after {
      content: "";
      position: absolute;
      top: 0;
      height: 100%;
      width: 22%;
      z-index: 5;
      pointer-events: none;
    }
    .stage::before {
      left: 0;
      background: linear-gradient(90deg, rgba(5,7,12,0.98), rgba(5,7,12,0));
    }
    .stage::after {
      right: 0;
      background: linear-gradient(270deg, rgba(5,7,12,0.98), rgba(5,7,12,0));
    }

    .track {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--cardW);
      text-align: center;
      transform-origin: center;
      will-change: transform, opacity;
      filter: drop-shadow(0 30px 90px rgba(0,0,0,0.55));
      pointer-events: none;
    }

    .image {
      width: 100%;
      height: var(--cardH);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name {
      margin-top: 10px;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .years {
      margin-top: 4px;
      font-size: 12px;
      opacity: 0.78;
      letter-spacing: 0.3px;
    }

    @media (max-width: 760px) {
      :root { --cardW: 220px; --cardH: 300px; }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="unit">2-01</div>
    <div class="subtitle">over the years</div>
  </div>

  <div class="stage" id="stage">
    <div class="track" id="track"></div>
  </div>

  <script>
    // ===== DATA (NEWEST -> OLDEST) =====
    const slides = [
      { name: "Daniel J. Ryan, Jr.", years: "2-01", src: "images/Dan Ryan Jr.JPEG", },
      { name: "Stephen P. Dorsey", years: "2010-2011", src: "images/Steve Dorsey.JPEG", }, 
      { name: "Arlie Hedges", years: "", src: "images/Arlie Hedges.JPEG", },
      { name: "David N. Languish", years: "2003-2004", src: "images/Dave.JPEG", },
      { name: "Robert D. Lemieux", years: "2001-2002", src: "images/Robert Lemieux.JPEG", },
      { name: "Stephen P. Dorsey", years: "2010–2011", src: "images/Steve Dorsey.JPEG" },
      { name: "Gregory R. Gould", years: "1999–2001, 2008–2009", src: "images/Gregory Gould .JPEG" },
      { name: "David A. Scoond", years: "1997-1999", src: "images/David Scoons.JPEG" },
      { name: "James W. Kerr", years: "1993–1997, 2005–2007", src: "images/James W Kerr.JPEG" },
      { name: "Donald F. Cooke, Jr.", years: "1989–1993", src: "images/Donald Cooke Jr.JPEG" },
      { name: "Paul R. Woodin", years: "1987–1989", src: "images/Paul Woodin.JPEG" },
      { name: "Amos J. Bastiani", years: "1985–1987", src: "images/Amos Bastiani.JPEG" },
      { name: "Louis P. Dilillo", years: "1982–1985", src: "images/Louis Dilillo .JPEG" },
      { name: "William E. Wright, Jr.", years: "1978–1979", src: "images/William Wright Jr.JPEG" },
      { name: "James L. Cooke", years: "1975–1978, 1979–1982", src: "images/James Cooke.JPEG" },
      { name: "Gerald J. Day", years: "1966–1975", src: "images/Gerald J Day.JPEG" },
      { name: "Henry L. Kleinke", years: "1962–1966", src: "images/Henry Kleinke.JPEG" },
      { name: "Edward D. Packenham", years: "1961", src: "images/Edward Packenham.JPEG" },
      { name: "Blake Case", years: "1956–1960", src: "images/Blake Case.JPEG" },
      { name: "Paul R. Woodin, Sr.", years: "1955", src: "images/Paul Woodin Sr.JPEG" },
      { name: "Edward J. Adams, Jr.", years: "1952–1954", src: "images/Edward Adams.JPEG" },
      { name: "Charles Sutter", years: "1951", src: "images/Charles Sutter.JPEG" },
      { name: "Charles C. Myers, Sr.", years: "1948–1950", src: "images/Charles Myers, Sr.JPEG" },
      { name: "John A. Hotaling", years: "1946–1947", src: "images/John Hotaling.JPEG" },
      { name: "Leonard C. Smith", years: "1944–1945", src: "images/Leonard Smith.JPEG" },
      { name: "Bradford B. Banfield", years: "1939–1944", src: "images/Bradford Banfield.JPEG" },
      { name: "F. Harris Patterson", years: "1934–1939", src: "images/F. Harris Patterson.JPEG" },
      { name: "Alton C. Rowe, Sr.", years: "1911–1933", src: "images/Alton Rowe Sr.JPEG" }
    ];

    
    const track = document.getElementById("track");
    const stage = document.getElementById("stage");

    const speed = Number(getComputedStyle(document.documentElement).getPropertyValue("--speed")) || 95;

    function render(el, slide) {
      el.innerHTML = `
        <div class="image"><img src="${slide.src}" alt="${slide.name}"></div>
        <div class="name">${slide.name}</div>
        <div class="years">${slide.years}</div>
      `;
    }

    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

    let spacing = 360;

    function computeSpacing() {
      // Keep spacing visually nice and avoid overlapping
      spacing = Math.min(440, Math.max(320, stage.clientWidth * 0.32));
    }

    function exitX() {
      // How far from center to be fully off-screen (buffer included)
      return stage.clientWidth / 2 + spacing * 1.3;
    }

    function spawnLeftX() {
      // Guaranteed off-screen left spawn
      return -exitX() - spacing * 1.2;
    }

    // center bigger / edges fade
    function styleFromX(x) {
      const e = exitX();
      const t = 1 - clamp(Math.abs(x) / e, 0, 1);
      const ease = t * t * t;
      return {
        scale: 0.78 + ease * 0.45,
        opacity: 0.08 + ease * 0.92,
        z: Math.round(ease * 1000),
      };
    }

    // Build a belt of cards: more than 3 (as many as looks good)
    const cards = [];
    let nextFeedIndex = 0; // strictly advances through slides in order

    function buildBelt() {
      computeSpacing();
      track.innerHTML = "";
      cards.length = 0;

      // Choose how many cards to run (more looks nicer, but not too many)
      const maxCards = Math.min(slides.length, 11);
      const cardCount = Math.max(7, maxCards);

      // Layout:
      // Put index 0 in the CENTER (newest).
      // Put older ones to the LEFT and also older ones continuing to the RIGHT.
      // This guarantees no weird "wrap to oldest" immediately.
      //
      // x positions: start at -spacing (one card left of center) and go right from there.
      // So you see a big chronological run moving right.
      const startX = -spacing;
      for (let i = 0; i < cardCount; i++) {
        const slideIndex = (i === 0) ? 1 : (i === 1) ? 0 : (i); 
        // Explanation:
        // slot 0 at x=-spacing : slides[1] (next older about to become center)
        // slot 1 at x=0        : slides[0] (newest starts center)
        // slot 2 at x=+spacing : slides[2], etc.

        const idx = slideIndex % slides.length;

        const el = document.createElement("div");
        el.className = "card";
        render(el, slides[idx]);
        track.appendChild(el);

        cards.push({ el, x: startX + i * spacing, slideIndex: idx });
      }

      // Next slide to introduce after the initial belt is shown:
      nextFeedIndex = (cardCount + 0) % slides.length;
      // Because we already used indices up through roughly cardCount in the initial belt.
    }

    let last = performance.now();

    function tick(now) {
      const dt = (now - last) / 1000;
      last = now;

      const e = exitX();

      // move right
      for (const c of cards) c.x += speed * dt;

      // recycle any card off the right
      for (const c of cards) {
        if (c.x > e + spacing) {
          // find current leftmost x
          const minX = Math.min(...cards.map(k => k.x));

          // spawn this card off-screen left AND keep spacing belt-consistent
          c.x = Math.min(minX - spacing, spawnLeftX());

          // feed the next slide STRICTLY in order
          c.slideIndex = nextFeedIndex;
          render(c.el, slides[nextFeedIndex]);
          nextFeedIndex = (nextFeedIndex + 1) % slides.length;
        }
      }

      // transform + opacity
      for (const c of cards) {
        const { scale, opacity, z } = styleFromX(c.x);
        c.el.style.zIndex = z;
        c.el.style.opacity = opacity;
        c.el.style.transform =
          `translate(calc(-50% + ${c.x}px), -50%) scale(${scale})`;
      }

      requestAnimationFrame(tick);
    }

    window.addEventListener("resize", () => {
      // Rebuild belt on resize to keep spacing clean (prevents drift / overlap)
      buildBelt();
    });

    buildBelt();
    requestAnimationFrame(tick);
  </script>
</body>
</html>
