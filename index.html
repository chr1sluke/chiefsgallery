<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Gallery</title>

    <style>
      :root {
        --bg: #0b0f18;
        --cardW: 280px;
        --cardH: 380px;
        --gap: 28px;
        --radius: 18px;

        --smallScale: 0.85;
        --bigScale: 1.1;

        --sideOpacity: 0.65;
        --transition: 550ms;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: radial-gradient(
            900px 500px at 50% 30%,
            rgba(80, 100, 160, 0.25),
            transparent 60%
          ),
          linear-gradient(180deg, #060912, var(--bg));
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: white;
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .stage {
        width: min(1100px, 96vw);
        height: calc(var(--cardH) + 60px);
        position: relative;
        display: grid;
        place-items: center;
      }

      .track {
        position: relative;
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
      }

      .card {
        position: absolute;
        width: var(--cardW);
        height: var(--cardH);
        border-radius: var(--radius);
        overflow: hidden;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.55);
        transition: transform var(--transition) ease,
          opacity var(--transition) ease;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .label {
        position: absolute;
        bottom: 12px;
        left: 12px;
        right: 12px;
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
        font-size: 14px;
        font-weight: 600;
        text-align: center;
      }

      .left {
        transform: translateX(calc(-1 * (var(--cardW) + var(--gap))))
          scale(var(--smallScale));
        opacity: var(--sideOpacity);
        z-index: 1;
      }

      .center {
        transform: translateX(0) scale(var(--bigScale));
        opacity: 1;
        z-index: 2;
      }

      .right {
        transform: translateX(calc(var(--cardW) + var(--gap)))
          scale(var(--smallScale));
        opacity: var(--sideOpacity);
        z-index: 1;
      }

      .hidden {
        transform: translateX(
            calc(2 * (var(--cardW) + var(--gap)))
          )
          scale(var(--smallScale));
        opacity: 0;
        z-index: 0;
      }

      @media (max-width: 700px) {
        :root {
          --cardW: 220px;
          --cardH: 300px;
          --gap: 18px;
        }
      }
    </style>
  </head>

  <body>
    <div class="stage">
      <div class="track" id="track"></div>
    </div>

    <script>
      // =====================
      // EDIT THIS SECTION
      // =====================
      const slides = [
        {
          name: "Image One",
          src: "https://images.unsplash.com/photo-1520975682031-a4f7e0915ae1?auto=format&fit=crop&w=900&q=80",
        },
        {
          name: "Image Two",
          src: "https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=900&q=80",
        },
        {
          name: "Image Three",
          src: "https://images.unsplash.com/photo-1520975693413-5e7b9b2dd8fa?auto=format&fit=crop&w=900&q=80",
        },
        {
          name: "Image Four",
          src: "https://images.unsplash.com/photo-1520975754187-0de5e3c502d2?auto=format&fit=crop&w=900&q=80",
        },
      ];

      const track = document.getElementById("track");
      const INTERVAL = 2400;
      let centerIndex = 0;

      function mod(n, m) {
        return ((n % m) + m) % m;
      }

      function createCard(slide, className) {
        const card = document.createElement("div");
        card.className = "card " + className;

        const img = document.createElement("img");
        img.src = slide.src;
        img.alt = slide.name;

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = slide.name;

        card.appendChild(img);
        card.appendChild(label);
        return card;
      }

      function render() {
        track.innerHTML = "";

        const left = slides[mod(centerIndex - 1, slides.length)];
        const center = slides[centerIndex];
        const right = slides[mod(centerIndex + 1, slides.length)];
        const hidden = slides[mod(centerIndex + 2, slides.length)];

        track.appendChild(createCard(left, "left"));
        track.appendChild(createCard(center, "center"));
        track.appendChild(createCard(right, "right"));
        track.appendChild(createCard(hidden, "hidden"));
      }

      function next() {
        centerIndex = mod(centerIndex + 1, slides.length);
        render();
      }

      render();
      setInterval(next, INTERVAL);
    </script>
  </body>
</html>
