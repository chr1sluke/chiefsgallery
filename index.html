<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>201 Â· Over the Years</title>

  <style>
    :root {
      --bg: #5a0f1a;
      --bg-dark: #3e0a12;
      --gold: #d4af37;
      --cardW: 280px;
      --cardH: 380px;
      --radius: 18px;
      --speed: 95;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      background:
        radial-gradient(
          900px 520px at 50% 28%,
          rgba(255,255,255,0.08),
          transparent 60%
        ),
        linear-gradient(180deg, var(--bg), var(--bg-dark));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== HEADER ===== */
    .header {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 18px;
      user-select: none;
    }

    .unit {
      font-size: 56px;
      font-weight: 900;
      letter-spacing: 6px;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 18px;
      letter-spacing: 6px;
      opacity: 0.85;
      text-transform: uppercase;
    }

    /* ===== GOLD DIVIDER ===== */
    .divider {
      width: 260px;
      height: 2px;
      margin: 18px auto 26px;
      background: linear-gradient(
        90deg,
        transparent,
        var(--gold),
        transparent
      );
      box-shadow:
        0 0 6px rgba(212,175,55,0.6),
        0 0 12px rgba(212,175,55,0.35);
    }

    /* ===== STAGE ===== */
    .stage {
      width: min(1200px, 96vw);
      height: 560px;
      position: relative;
    }

    .stage::before,
    .stage::after {
      content: "";
      position: absolute;
      top: 0;
      height: 100%;
      width: 22%;
      z-index: 5;
      pointer-events: none;
    }

    .stage::before {
      left: 0;
      background: linear-gradient(90deg, var(--bg-dark), rgba(0,0,0,0));
    }

    .stage::after {
      right: 0;
      background: linear-gradient(270deg, var(--bg-dark), rgba(0,0,0,0));
    }

    .track {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--cardW);
      text-align: center;
      transform-origin: center;
      will-change: transform, opacity;
      filter: drop-shadow(0 30px 90px rgba(0,0,0,0.55));
      pointer-events: none;
    }

    .image {
      width: 100%;
      height: var(--cardH);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .years {
      margin-top: 4px;
      font-size: 13px;
      opacity: 0.85;
      letter-spacing: 0.4px;
    }

    @media (max-width: 760px) {
      :root { --cardW: 220px; --cardH: 300px; }
      .unit { font-size: 44px; }
      .subtitle { font-size: 16px; }
      .divider { width: 200px; }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="unit">201</div>
    <div class="subtitle">over the years</div>
    <div class="divider"></div>
  </div>

  <div class="stage" id="stage">
    <div class="track" id="track"></div>
  </div>

  <script>
    const slides = [
      { name: "Alton C Rowe, Sr.", years: "1911-1933", src: "images/Alton Rowe Sr.JPEG" },
      { name: "F. Harris Patterson", years: "1934-1939", src: "images/F. Harris Patterson.JPEG" },
      { name: "Bradford B. Banfield", years: "1939-1944", src: "images/Bradford Banfield.JPEG" },
      { name: "Leonard C. Smith", years: "1944-1945", src: "images/Leonard Smith.JPEG" },
      { name: "John A. Hotaling", years: "1946-1947", src: "images/John Hotaling.JPEG" },
      { name: "Charles C. Myers, Sr.", years: "1948-1950", src: "images/Charles Myers, Sr.JPEG" },
      { name: "Charles Sutter", years: "1951", src: "images/Charles Sutter.JPEG" },
      { name: "Edward J. Adams, Jr.", years: "1952-1954", src: "images/Edward Adams.JPEG" },
      { name: "Paul R. Woodin, Sr.", years: "1955", src: "images/Paul Woodin Sr.JPEG" },
      { name: "Blake Case", years: "1956-1960", src: "images/Blake Case.JPEG" },
      { name: "Edward D. Packenham", years: "1961", src: "images/Edward Packenham.JPEG" },
      { name: "Henry L. Kleinke", years: "1962-1966", src: "images/Henry Kleinke.JPEG" },
      { name: "Gerald J. Day", years: "1966-1975", src: "images/Gerald J Day.JPEG" },
      { name: "James L. Cooke", years: "1975-1978, 1979-1982", src: "images/James Cooke.JPEG" },
      { name: "William E. Wright, Jr.", years: "1978-1979", src: "images/William Wright Jr.JPEG" },
      { name: "Louis P. Dilillo", years: "1982-1985", src: "images/Louis Dilillo .JPEG" },
      { name: "Amos J. Bastiani", years: "1985-1987", src: "images/Amos Bastiani.JPEG" },
      { name: "Paul R. Woodin Jr.", years: "1987-1989", src: "images/Paul Woodin.JPEG" },
      { name: "Donald F. Cooke, Jr.", years: "1989-1993", src: "images/Donald Cooke Jr.JPEG" },
      { name: "James W. Kerr", years: "1993-1997, 2005-2007", src: "images/James W Kerr.JPEG" },
      { name: "David A. Scoons", years: "1997-1999", src: "images/David Scoons.JPEG" },
      { name: "Gregory R. Gould", years: "1999-2001, 2008-2009", src: "images/Gregory Gould .JPEG" },
      { name: "Robert D. Lemieux", years: "2001-2002", src: "images/Robert Lemieux.JPEG" },
      { name: "David N. Languish", years: "2003-2004", src: "images/Dave.JPEG" },
      { name: "Stephen P. Dorsey", years: "2010-2011", src: "images/Steve Dorsey.JPEG" },
      { name: "Arlie Hedges", years: "2019-2021", src: "images/Arlie Hedges.JPEG" },
      { name: "Daniel J. Ryan, Jr.", years: "2012-2019, 2022-Present", src: "images/Dan Ryan Jr.JPEG" }
    ];

    const track = document.getElementById("track");
    const stage = document.getElementById("stage");
    const speed = 95;

    let spacing = 360;
    let nextIndex = 0;
    const cards = [];

    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

    function exitX() { return stage.clientWidth / 2 + spacing * 1.4; }
    function spawnLeftX() { return -exitX() - spacing; }

    function styleFromX(x) {
      const e = exitX();
      const t = 1 - clamp(Math.abs(x) / e, 0, 1);
      const ease = t * t * t;
      return {
        scale: 0.8 + ease * 0.45,
        opacity: 0.1 + ease * 0.9,
        z: Math.round(ease * 1000),
      };
    }

    function render(el, slide) {
      el.innerHTML = `
        <div class="image"><img src="${slide.src}" alt="${slide.name}"></div>
        <div class="name">${slide.name}</div>
        <div class="years">${slide.years}</div>
      `;
    }

    function build() {
      track.innerHTML = "";
      cards.length = 0;
      const count = Math.min(slides.length, 10);
      let x = spawnLeftX();

      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.className = "card";
        render(el, slides[nextIndex]);
        nextIndex = (nextIndex + 1) % slides.length;
        track.appendChild(el);
        cards.push({ el, x });
        x += spacing;
      }
    }

    let last = performance.now();
    function tick(now) {
      const dt = (now - last) / 1000;
      last = now;

      for (const c of cards) c.x += speed * dt;

      for (const c of cards) {
        if (c.x > exitX()) {
          const minX = Math.min(...cards.map(k => k.x));
          c.x = minX - spacing;
          render(c.el, slides[nextIndex]);
          nextIndex = (nextIndex + 1) % slides.length;
        }
      }

      for (const c of cards) {
        const { scale, opacity, z } = styleFromX(c.x);
        c.el.style.zIndex = z;
        c.el.style.opacity = opacity;
        c.el.style.transform =
          `translate(calc(-50% + ${c.x}px), -50%) scale(${scale})`;
      }

      requestAnimationFrame(tick);
    }

    build();
    requestAnimationFrame(tick);
  </script>
</body>
</html>
