<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-01 Â· Over the Years</title>

  <style>
    :root {
      --bg: #070b14;
      --cardW: 280px;
      --cardH: 380px;
      --radius: 18px;
      --speed: 95; /* px/sec */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      background:
        radial-gradient(900px 520px at 50% 32%, rgba(90,110,170,0.22), transparent 60%),
        linear-gradient(180deg, #050713, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-top: 28px;
      margin-bottom: 16px;
      user-select: none;
    }
    .unit {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: 3px;
    }
    .subtitle {
      margin-top: 4px;
      font-size: 14px;
      letter-spacing: 4px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    .stage {
      width: min(1200px, 96vw);
      height: 560px;
      position: relative;
    }

    .stage::before,
    .stage::after {
      content: "";
      position: absolute;
      top: 0;
      height: 100%;
      width: 22%;
      z-index: 5;
      pointer-events: none;
    }
    .stage::before {
      left: 0;
      background: linear-gradient(90deg, rgba(5,7,12,0.98), rgba(5,7,12,0));
    }
    .stage::after {
      right: 0;
      background: linear-gradient(270deg, rgba(5,7,12,0.98), rgba(5,7,12,0));
    }

    .track {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--cardW);
      text-align: center;
      transform-origin: center;
      will-change: transform, opacity;
      filter: drop-shadow(0 30px 90px rgba(0,0,0,0.55));
      pointer-events: none;
    }

    .image {
      width: 100%;
      height: var(--cardH);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name {
      margin-top: 10px;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .years {
      margin-top: 4px;
      font-size: 12px;
      opacity: 0.78;
      letter-spacing: 0.3px;
    }

    @media (max-width: 760px) {
      :root { --cardW: 220px; --cardH: 300px; }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="unit">2-01</div>
    <div class="subtitle">over the years</div>
  </div>

  <div class="stage" id="stage">
    <div class="track" id="track"></div>
  </div>

  <script>
    // Use your list exactly as-is. We are NOT enforcing chronological order anymore.
    const slides = [
      { name: "Alton C Rowe, Sr.", years: "1911-1933", src: "images/Alton Rowe Sr.JPEG" },
      { name: "F. Harris Patterson", years: "1934-1939", src: "images/F. Harris Patterson.JPEG" },
      { name: "Bradford B. Banfield", years: "1939-1944", src: "images/Bradford Banfield.JPEG" },
      { name: "Leonard C. Smith", years: "1944-1945", src: "images/Leonard Smith.JPEG" },
      { name: "John A. Hotaling", years: "1946-1947", src: "images/John Hotaling.JPEG" },
      { name: "Charles C. Myers, Sr.", years: "1948-1950", src: "images/Charles Myers, Sr.JPEG" },
      { name: "Charles Sutter", years: "1951", src: "images/Charles Sutter.JPEG" },
      { name: "Edward J. Adams, Jr.", years: "1952-1954", src: "images/Edward Adams.JPEG" },
      { name: "Paul R. Woodin, Sr.", years: "1955", src: "images/Paul Woodin Sr.JPEG" },
      { name: "Blake Case", years: "1956-1960", src: "images/Blake Case.JPEG" },
      { name: "Edward D. Packenham", years: "1961", src: "images/Edward Packenham.JPEG" },
      { name: "Henry L. Kleinke", years: "1962-1966", src: "images/Henry Kleinke.JPEG" },
      { name: "Gerald J. Day", years: "1966-1975", src: "images/Gerald J Day.JPEG" },
      { name: "James L. Cooke", years: "1975-1978, 1979-1982", src: "images/James Cooke.JPEG" },
      { name: "William E. Wright, Jr.", years: "1978-1979", src: "images/William Wright Jr.JPEG" },
      { name: "Louis P. Dilillo", years: "1982-1985", src: "images/Louis Dilillo .JPEG" },
      { name: "Amos J. Bastiani", years: "1985-1987", src: "images/Amos Bastiani.JPEG" },
      { name: "Paul R. Woodin", years: "1987-1989", src: "images/Paul Woodin.JPEG" },
      { name: "Donald F. Cooke, Jr.", years: "1989-1993", src: "images/Donald Cooke Jr.JPEG" },
      { name: "James W. Kerr", years: "1993-1997, 2005-2007", src: "images/James W Kerr.JPEG" },
      { name: "David A. Scoons", years: "1997-1999", src: "images/David Scoons.JPEG" },
      { name: "Gregory R. Gould", years: "1999-2001, 2008-2009", src: "images/Gregory Gould .JPEG" },
      { name: "Robert D. Lemieux", years: "2001-2002", src: "images/Robert Lemieux.JPEG" },
      { name: "David N. Languish", years: "2003-2004", src: "images/Dave.JPEG" },
      { name: "Stephen P. Dorsey", years: "2010-2011", src: "images/Steve Dorsey.JPEG" },
      { name: "Arlie Hedges", years: "", src: "images/Arlie Hedges.JPEG" },
      { name: "Daniel J. Ryan, Jr.", years: "2001", src: "images/Dan Ryan Jr.JPEG" }
    ];

    const track = document.getElementById("track");
    const stage = document.getElementById("stage");
    const speed = Number(getComputedStyle(document.documentElement).getPropertyValue("--speed")) || 95;

    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

    let spacing = 360;

    function computeSpacing() {
      spacing = Math.min(440, Math.max(320, stage.clientWidth * 0.30));
    }

    function exitX() {
      return stage.clientWidth / 2 + spacing * 1.35;
    }

    function spawnLeftX() {
      return -exitX() - spacing * 1.25;
    }

    function styleFromX(x) {
      const e = exitX();
      const t = 1 - clamp(Math.abs(x) / e, 0, 1);
      const ease = t * t * t;

      return {
        scale: 0.78 + ease * 0.45,
        opacity: 0.08 + ease * 0.92,
        z: Math.round(ease * 1000),
      };
    }

    function render(el, slide) {
      el.innerHTML = `
        <div class="image"><img src="${slide.src}" alt="${slide.name}"></div>
        <div class="name">${slide.name}</div>
        <div class="years">${slide.years}</div>
      `;
    }

    const cards = [];
    let nextIndex = 0;

    function build() {
      computeSpacing();
      track.innerHTML = "";
      cards.length = 0;

      // enough cards to fill screen + a little buffer
      const cardCount = Math.min(slides.length, 10);

      // create a belt from offscreen-left to offscreen-right
      const startX = spawnLeftX();
      for (let i = 0; i < cardCount; i++) {
        const el = document.createElement("div");
        el.className = "card";

        const idx = nextIndex % slides.length;
        render(el, slides[idx]);
        nextIndex = (nextIndex + 1) % slides.length;

        const x = startX + i * spacing;
        track.appendChild(el);
        cards.push({ el, x });
      }
    }

    let last = performance.now();

    function tick(now) {
      const dt = (now - last) / 1000;
      last = now;

      const e = exitX();

      // move everything right
      for (const c of cards) c.x += speed * dt;

      // recycle cards that leave right edge
      for (const c of cards) {
        if (c.x > e + spacing) {
          // put it behind the current leftmost card
          const minX = Math.min(...cards.map(k => k.x));
          c.x = minX - spacing;

          // load next slide in a simple repeating cycle
          const idx = nextIndex % slides.length;
          render(c.el, slides[idx]);
          nextIndex = (nextIndex + 1) % slides.length;
        }
      }

      // draw
      for (const c of cards) {
        const { scale, opacity, z } = styleFromX(c.x);
        c.el.style.zIndex = z;
        c.el.style.opacity = opacity;
        c.el.style.transform =
          `translate(calc(-50% + ${c.x}px), -50%) scale(${scale})`;
      }

      requestAnimationFrame(tick);
    }

    window.addEventListener("resize", () => {
      // rebuild belt to avoid overlap after resizing
      nextIndex = 0;
      build();
    });

    build();
    requestAnimationFrame(tick);
  </script>
</body>
</html>
